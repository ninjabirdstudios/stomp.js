<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="../scripts/stomp.js"></script>
        <script type="text/javascript" src="client.js"></script>
        <title>STOMP WebSocket Client Test Page</title>
    </head>
    <body>
        <fieldset id="connection_info">
            <legend>Connection Parameters</legend>
            <ol>
                <li>
                    <label for="url">Broker URL</label>
                    <input type="url" name="url" id="url" placeholder="ws://127.0.0.1:61623" />
                </li>
                <li>
                    <label for="hostname">Host Name</label>
                    <input type="text" name="hostname" id="hostname" placeholder="localhost" />
                <li>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="admin" />
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password" autocomplete="off" />
                </li>
            </ol>
        </fieldset>
        <input type="submit" name="connect" id="connect" value="Connect" />
        <input type="submit" name="disconnect" id="disconnect" value="Disconnect" />
        <br/>
        <textarea name="output_text" id="output_text" rows="20"></textarea>
    </body>
</html>
